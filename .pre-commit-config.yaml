default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: double-quote-string-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: local
    hooks:
      - id: export-requirements
        name: Export requirements
        language: system
        pass_filenames: false
        entry: poetry export --without-hashes -o requirements.txt
        files: ^(pyproject.toml|poetry.lock)$

  - repo: local
    hooks:
      - id: export-requirements-dev
        name: Export requirements dev
        language: system
        pass_filenames: false
        entry: poetry export --without-hashes --with=dev -o requirements-dev.txt
        files: ^(pyproject.toml|poetry.lock)$

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./.venv/bin/pytest . --cov=src/app -vv -s -x -p no:warnings
        language: system
        exclude: ^migrations/
        types: [python]
        files: ^.*_test\.py$
        pass_filenames: true
        always_run: false
